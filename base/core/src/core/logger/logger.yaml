version: 1
disable_existing_loggers: True

formatters:
  detailed:
    format: "%(log_color)s%(asctime)s\t[%(levelname)s]\t[%(name)s:%(lineno)d]\t%(message)s"

# handlers 在此仍可定义用于格式/级别参考，但 root.handlers 留空（由代码管理）
handlers:
  console_info:
    class: logging.StreamHandler
    level: INFO
    formatter: detailed
    stream: ext://sys.stdout

loggers:
  app:
    level: DEBUG
    handlers: []
    propagate: yes

root:
  level: INFO
  handlers: []
